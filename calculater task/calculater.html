<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="inputfromuser">
            <input type="text">
        </div>
        <div class="number">
            <button>(</button>
            <button>)</button>
            <button>ANS</button>
            <button>DEL</button>
            <button>CLR</button>
        </div>
        <div class="number">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="modulus">%</button>
            <button id="sqrt">√</button>
        </div>
        <div class="number">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="mul">*</button>
            <button id="division">/</button>
        </div>
        <div class="number">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="add">+</button>
            <button id="sub">-</button>
        </div>
        <div class="number">
            <button>0</button>
            <button>.</button>
            <button id="abs">±</button>
        </div>
        <div id="enter">
            <button>ENTER</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
